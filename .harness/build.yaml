pipeline:
  name: build
  identifier: build
  projectIdentifier: DotNetPipeline
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.Github_OAuth_1704192628541
        repoName: anujrajkumar/DotNetDemo1
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: build
                  identifier: build
                  spec:
                    shell: Sh
                    command: |-
                      dotnet restore TodoistApp.sln
                      dotnet build
                      dotnet test
                            TEST_EXIT_CODE=$?

                            if [ $TEST_EXIT_CODE -eq 0 ]; then
                              echo "All tests passed. Proceeding to publish..."
                              dotnet publish --configuration Release --output ./published
                            elif [ $TEST_EXIT_CODE -eq 1 ]; then
                              echo "Some tests failed, but proceeding to publish..."
                              dotnet publish --configuration Release --output ./published
                            else
                              echo "Critical error in tests. Stopping pipeline."
                              exit $TEST_EXIT_CODE
                            fi

                      zip -r published_artifacts.zip ./published
                      ls -ltr
                      temp=$(find . -name '*.zip')
                      zip="published_artifacts.101.zip"
                      mv "$temp" "$zip"
                      # export ZipFileName=$(find . -name '*.zip')
                      export ZipFileName=$zip
                      echo "$ZipFileName"
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: Ignore
